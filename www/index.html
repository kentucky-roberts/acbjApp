<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">

    <title>acbjApp</title>

    <link href="lib/tab-slidebox/tabSlideBox.css" rel="stylesheet">
    <link href="../node_modules/firechat/dist/firechat.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/app.css" rel="stylesheet">

    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/firebase-simple-login/firebase-simple-login.js"></script>

    <!-- Firechat -->
    <script src="../node_modules/firechat/dist/firechat.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- <script src="js/sha1.js"></script> -->

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    <script src="lib/tab-slidebox/tabSlideBox.js"></script>
    <script src="lib/ionic-content-banner/dist/ionic.content.banner.js"></script>
    <script src="lib/ionic-ion-horizontal-scroll-cards/ionic.hscrollcards.js"></script>
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.min.js"></script>

    <!-- moment -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/filters.js"></script>

    <script src="js/index.controller.js"></script>
    <script src="js/device.controller.js"></script>

    <!-- <script src="modules/chat/chat.controller.js"></script> -->
    <script src="js/controllers.js"></script>
    <script src="modules/chat/index.js"></script>
    <script src="js/services.js"></script>
    <script src="modules/modals/modal.service.js"></script>

  </head>

  <body ng-app="acbjApp" animation="slide-left-right-ios7">

    <div class="view-container">
        <ion-nav-view ng-controller="IndexController" class="view-frame"></ion-nav-view>
    </div>


    <script id="index.html" type="text/ng-template">
      <ion-view title="Tabbed Slide box">
        <ion-content scroll="false">
            <tab-slide-box tab="2" >
                    <div class="tsb-icons">
                        <div class="tsb-ic-wrp">
                            <a href="javascript:;" class="ion-home"></a>
                            <a href="javascript:;" class="ion-ios-game-controller-b"></a>
                            <a href="javascript:;" class="ion-email"></a>
                            <a href="javascript:;" class="ion-model-s"></a>
                            <a href="javascript:;" class="ion-person"></a>
                        </div>
                    </div>
                    <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                        <ion-slide>
                            <h3>Home content</h3>
                        </ion-slide>
                        <ion-slide>
                            <h3>Games content</h3>
                        </ion-slide>
                        <ion-slide>
                            <h3>Mail content</h3>
                        </ion-slide>
                        <ion-slide>
                            <h3>Car content</h3>
                        </ion-slide>
                        <ion-slide>
                            <h3>Profile content</h3>
                        </ion-slide>

                    </ion-slide-box>
            </tab-slide-box>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
