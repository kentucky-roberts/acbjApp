

             <ion-modal-view class="modal image-modal transparent" ng-click="closeModal()">
             
                   <ion-slide-box on-slide-changed="slideChanged(index)"
                                  show-pager="false">
                     <ion-slide ng-repeat="img in event.photos track by $index">
                       <img src="{{img}}" class="fullscreen-image" />
                       <p class="info">Slide to see more, click to exit</p>
                     </ion-slide>
                   </ion-slide-box>

             </ion-modal-view>
